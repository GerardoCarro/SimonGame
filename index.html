<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="startgame">PRESS SPACEBAR FOR START</span>
    <div class="backgroundBlueCont">
        <header> 
          <h1>
                SIMON GAME
          </h1>
    </header> 
    </div>
     <div class="gam-eContainerFlex">
        <div class="gameContainer">
            <div class="roulette">
                <div class="rouletteCenter">
                    <div class="startRC" id="startButton">
                        <h3 id="levelcount" style="text-align: center;">Level <br> 1</h3>
                    </div>
                </div>
                <div type ="button"  class="red part" id="4"></div>
                <div type ="button"  class="green part" id="3"></div>
                <div type ="button" class="yellow part" id="1"></div>
                <div type ="button"  class="blue part" id="2"></div>
            </div>
        </div>
     </div>

    <!--GAME AREA-->
  



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
